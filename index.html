  <main class="main" data-scroll-container>
    <div class="main__border"></div>
    <section class="top" data-scroll-section id="top"><div class="main__border"></div></section>
    <section class="hero" data-scroll-section>
      <div class="container hero__container">
        <div class="hero__block">
          <style>
            .autoplay-progress {
              position: absolute;
              right: 16px;
              bottom: 16px;
              z-index: 10;
              width: 48px;
              height: 48px;
              display: flex;
              align-items: center;
              justify-content: center;
              font-weight: bold;
              color: var(--swiper-theme-color);
            }
            .autoplay-progress svg {
              --progress: 0;
              position: absolute;
              left: 0;
              top: 0px;
              z-index: 10;
              width: 100%;
              height: 100%;
              stroke-width: 4px;
              stroke: var(--swiper-theme-color);
              fill: none;
              stroke-dashoffset: calc(125.6 * (1 - var(--progress)));
              stroke-dasharray: 125.6;
              transform: rotate(-90deg);
            }
          </style>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
          <div class="autoplay-progress">
            <svg viewBox="0 0 48 48">
              <circle cx="24" cy="24" r="20"></circle>
            </svg>
            <span></span>
          </div>
          <div class="hero__slider swiper">
            <ul class="hero__list swiper-wrapper">
              <li class="hero__item swiper-slide">
                <img src="img/hero/slide_1.webp" alt="" class="hero__image">
              </li>
              <li class="hero__item swiper-slide">

              </li>
              <li class="hero__item swiper-slide">

              </li>
              <li class="hero__item swiper-slide">
                <img src="img/hero/slide_1.webp" alt="" class="hero__image">
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="showreel" data-scroll-section data-persistent data-scroll-section-inview>
      <div class="main__border"></div>
      <div class="container showreel__container">
        <div class="showreel__inview inview" data-scroll data-scroll-repeat>
          <div class="showreel__target inview__target" id="showreel__target"></div>
          <button class="showreel__button inview__flex" data-scroll data-scroll-sticky data-scroll-target="#showreel__target">
            <div class="showreel__block inview__block">
              <img src="img/showreel.webp" alt="">
            </div>
          </button>
        </div>
      </div>
    </section>
    <footer class="footer" data-scroll-section>

    </footer>
